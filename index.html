<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Freya | Minimal Music App</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Borel&family=IBM+Plex+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <link rel="icon" type="image/png" href="assets/favicon.png" />
</head>
<body>
  <!-- Header -->
  <header>
    <div class="header-left">
      <div class="app-title">
        <h1><i class="fas fa-music"></i> Freya</h1>
      </div>
    </div>
    <div class="header-right">
      <a href="https://github.com/yourusername/yourrepo" target="_blank" class="github-link">
        <i class="fab fa-github"></i>
      </a>
      <!-- Logout button (visible when logged in) -->
      <button id="logoutButton" class="logout-button">Logout</button>
    </div>
    <div class="header-search">
      <div class="search-bar" id="searchBar">
        <i class="fas fa-search search-icon"></i>
        <input type="text" id="searchInput" placeholder="Search for songs" />
      </div>
    </div>
  </header>  
  
  <!-- Authentication Modal -->
  <div id="authModal" class="auth-modal" style="display: none;">
    <div class="auth-container">
      <h2>Login / Sign Up</h2>
      <input type="email" id="authEmail" placeholder="Email">
      <input type="password" id="authPassword" placeholder="Password">
      <button id="loginButton">Login</button>
      <button id="signupButton">Sign Up</button>
    </div>
  </div>

  <!-- Main Content -->
  <main>
    <!-- Front Page: Recently Played -->
    <section id="frontPage">
      <div class="frontpage-header">
        <h2>Recently Played</h2>
      </div>
      <div class="recently-played"></div>
    </section>

    <!-- Search Section -->
    <section id="searchSection" class="hidden">
      <div id="results"></div>
    </section>

    <!-- Library Section -->
    <section id="librarySection" class="hidden">
      <div class="library-header">
        <h2>Your Library</h2>
        <button id="createPlaylistButton" class="create-playlist-btn">
          <i class="fas fa-plus"></i> New Playlist
        </button>
      </div>
      <div class="library-container">
        <!-- Playlists Sidebar -->
        <div id="playlistsSidebar" class="playlists-sidebar">
          <div id="playlists" class="playlists-grid"></div>
        </div>
        <!-- Playlist Content Area -->
        <div id="playlistContent" class="playlist-content">
          <button id="backToPlaylists" class="back-button hidden">
            <i class="fas fa-arrow-left"></i> Back to Library
          </button>
          <div id="emptyLibrary" class="empty-library">
            <p>Select a playlist to view songs.</p>
          </div>
          <div id="playlistSongs" class="hidden"></div>
        </div>
      </div>
    </section>
  </main>

  <!-- Footer - Music Player -->
  <footer>
    <div class="player-container">
      <div class="now-playing-info">
        <img id="nowPlayingImg" class="hidden" src="assets/default-cover.png" alt="Album cover" />
        <div class="track-info">
          <div id="songTitle">Not Playing</div>
          <div id="artistName"></div>
        </div>
      </div>
      <div class="player-controls">
        <button id="likeButton" class="player-button">
          <i class="far fa-heart"></i>
        </button>
        <button id="playPauseButton" class="player-button main-control">
          <i class="fas fa-play"></i>
        </button>
        <button id="addToPlaylistButton" class="player-button">
          <i class="fas fa-plus"></i>
        </button>
      </div>
      <div class="progress-container">
        <div id="progressBar" class="progress-bar"></div>
        <div id="progressIndicator" class="progress-indicator"></div>
      </div>
      <audio id="audioPlayer"></audio>
    </div>
  </footer>

  <!-- Bottom Navigation -->
  <nav>
    <button id="navSearch" class="active">
      <i class="fas fa-search"></i>
      <span>Search</span>
    </button>
    <button id="navLibrary">
      <i class="fas fa-music"></i>
      <span>Library</span>
    </button>
    <button id="navGithub">
      <a href="https://github.com/vanshshxrma/freya" target="_blank">
        <i class="fab fa-github"></i>
        <span>GitHub</span>
      </a>
    </button>
  </nav>

  <!-- Load script as a module -->
  <script type="module" src="script.js"></script>
</body>
</html>
